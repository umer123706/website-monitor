name: Website Monitor

on:
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests selenium

      - name: Install ChromeDriver that matches GitHub-hosted Chrome
        uses: webdrivers/setup-chromedriver@v1

      - name: Run monitoring script
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          VST_USERNAME: ${{ secrets.VST_USERNAME }}
          VST_PASSWORD: ${{ secrets.VST_PASSWORD }}
        run: python website_monitor.py
