name: Website Monitor

on:
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests selenium

      - name: Install ChromeDriver matching installed Chrome
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+')
          echo "Detected Chrome version: $CHROME_VERSION"

          wget "https://chromedriver.storage.googleapis.com/$CHROME_VERSION/chromedriver_linux64.zip" -O chromedriver.zip || {
            echo "‚ùå ChromeDriver for version $CHROME_VERSION not found."
            exit 1
          }

          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run monitoring script
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          VST_USERNAME: ${{ secrets.VST_USERNAME }}
          VST_PASSWORD: ${{ secrets.VST_PASSWORD }}
        run: python website_monitor.py
