name: Website Monitor

on:
  schedule:
    - cron: '*/5 * * * *'   # runs every 5 minutes
  workflow_dispatch:        # allows manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest
    container:
      image: selenium/standalone-chrome:latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 selenium

      # 4️⃣ Run website + L2 ticket monitor
      - name: Run website monitor
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          MONDAY_EMAIL: ${{ secrets.MONDAY_EMAIL }}
          MONDAY_PASSWORD: ${{ secrets.MONDAY_PASSWORD }}
        run: |
          echo "Starting website monitor..."
          python website_monitor.py
          echo "Monitor finished."

