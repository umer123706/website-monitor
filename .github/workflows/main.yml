name: Website Monitor

on:
  workflow_dispatch:
  # Uncomment below to schedule every 10 minutes
  # schedule:
  #   - cron: '*/10 * * * *'

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install requests selenium chromedriver-autoinstaller beautifulsoup4 webdriver-manager

      - name: Run monitoring script
        run: python website_monitor.py
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          VST_USERNAME: ${{ secrets.VST_USERNAME }}
          VST_PASSWORD: ${{ secrets.VST_PASSWORD }}
